{% extends 'base.html' %}

{% block title %}User List{% endblock %}

{% block content %}
<div class="container">
    <h2>User Management</h2>
    <a href="{% url 'user_create' %}" class="btn btn-success mb-3">Add New User</a>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Username</th>
                <th>Email</th>
                <th>Department</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.username }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.department }}</td>
                <td>
                    <a href="{% url 'user_update' user.pk %}" class="btn btn-sm btn-warning">Edit</a>
                    <a href="{% url 'user_delete' user.pk %}" class="btn btn-sm btn-danger">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
