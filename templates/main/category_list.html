{% extends 'base.html' %}

{% block title %}Categories{% endblock %}

{% block content %}
<div class="container">
    <h2>Item Categories</h2>
    <a href="{% url 'category_create' %}" class="btn btn-success mb-3">Add New Category</a>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for category in categories %}
            <tr>
                <td>{{ category.name }}</td>
                <td>{{ category.description }}</td>
                <td>
                    <a href="{% url 'category_update' category.pk %}" class="btn btn-sm btn-warning">Edit</a>
                    <a href="{% url 'category_delete' category.pk %}" class="btn btn-sm btn-danger">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
