{% extends 'base.html' %}

{% block title %}{% if form.instance.pk %}Edit Item{% else %}Add New Item{% endif %}{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>{% if form.instance.pk %}Edit Item{% else %}Add New Item{% endif %}</h2>
    <form method="post" enctype="multipart/form-data">  <!-- Tambahkan enctype -->
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{% url 'main:home' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
